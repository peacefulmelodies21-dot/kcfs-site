<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KCFS Portal</title>

  <!-- Google Fonts: Fredoka (kid-friendly) for title, Poppins for body -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Fade overlay for dimming background when links/login are shown -->
  <div id="bgFade"></div>

  <!-- Top bar -->
  <div class="topbar">
    <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>
    <h1 class="main-title">Kang Chiao Future Skills</h1>
    <div class="auth-buttons">
      <button id="loginBtn" onclick="showLogin()">Teacher Login</button>
      <button id="logoutBtn" class="hidden" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar collapsed" id="sidebar">
      <button class="grade-btn" onclick="loadLinks('Grade 5')">Grade 5</button>
      <button class="grade-btn" onclick="loadLinks('Grade 6')">Grade 6</button>
    </div>

    <!-- Main content -->
    <div class="content">
      <!-- Hidden & empty on homepage -->
      <h2 id="linksHeading" class="hidden"></h2>

      <!-- Hidden on homepage; shown after clicking a grade -->
      <ul id="linksList"></ul>

      <!-- Teacher form will be injected here only after login -->
      <div id="teacherContainer"></div>
    </div>
  </div>

  <!-- Login modal -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <h2>Teacher Login</h2>
      <input type="email" id="email" placeholder="Email"/>
      <input type="password" id="password" placeholder="Password"/>
      <button onclick="login()">Login</button>
      <button onclick="closeLogin()">Cancel</button>
    </div>
  </div>

  <!-- Firebase SDKs (compat so firebase.auth() works) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- App JS -->
  <script src="script.js"></script>
</body>
</html>
